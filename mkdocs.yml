markdown_extensions:
  # Core extensions
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: "Link"
      baselevel: 2
      separator: "-"

  # PyMdown extensions for enhanced features
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.betterem:
      smart_enable: all

  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true

  - pymdownx.inlinehilite
  - pymdownx.keys

  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: xsyncio
      repo: sierra-dev

  - pymdownx.smartsymbols

  - pymdownx.snippets:
      check_paths: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        # Provide a terminal-style fence (replacement for termynal plugin)
        - name: terminal
          class: term
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en

  - privacy:
      enabled: !ENV [CI, false]

  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - https://docs.python.org/3.10/objects.inv
          options:
            # Documentation formatting
            heading_level: 3
            annotations_path: source
            members_order: source
            group_by_category: true
            docstring_section_style: spacy
            docstring_style: numpy

            # Display options
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            show_source: false
            show_submodules: false
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: true
            show_root_members_full_path: false
            show_object_full_path: false
            show_if_no_docstring: true

            # Extensions: (removed griffe_inherited_docstrings because it is not a separately installable module)
            extensions: []

            # Filters to exclude private methods
            filters:
              - "!^_"
              - "!^__init_subclass__"
              - "!^__new__"
              - "!^__class_getitem__"

  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false

  # termynal plugin was previously referenced but has no reliable PyPI repo.
  # If you have a local or forked termynal plugin, add it here; otherwise the
  # terminal-style code blocks are provided via pymdownx.superfences above.
  # - termynal:
  #     title: "Terminal"
  #     buttons: macos
  #     prompt_literal_start:
  #       - "$"
  #       - ">"
  #       - ">>>"

