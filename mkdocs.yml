  palette:
    scheme: slate
    primary: deep purple
    accent: purple

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    logo: assets/logo.png
    repo: fontawesome/brands/github-alt
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-circle-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    # Content features
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips

    # Navigation features
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

    # Search features
    - search.highlight
    - search.share
    - search.suggest

    # Table of contents
    - toc.follow
    - toc.integrate

    # Announcement
    - announce.dismiss

